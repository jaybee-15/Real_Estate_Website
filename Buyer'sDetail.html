<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Buyer'sDetail.css">
</head>
<header>
    <nav>
        <p>In order to purchase any property, Please fill in the necessary informations.</p>
        <ul>
            <li><a href="index.html">Home</a></li>
        </ul>

        
    </nav>
</header>
<body>
    
    <form action=""> 
        <fieldset>
            <legend>Customer's Info</legend>

            <label for="">Surname</label>
            <input type="text" name="" placeholder="Surname" id="" required>

            <label for="">First name </label>
            <input type="text" name="" placeholder="First name" id="" required> <br><br>

            <label for="">Middle name</label>
            <input type="text" name="" placeholder="Middle name" id="" required>

            <label for="">Mobile number</label>
            <input type="text" name="" placeholder="Mobile number" id="" required> <br><br>

            <label for="">Address</label>
            <input type="text" name="" placeholder="Adress" id="" required>

            <label for="">Email address </label>
            <input type="email" name="" id="" placeholder="Email address" required> <br><br>

            <label for="">Date of Birth</label>
            <input type="date" name="" id="" required>

            <label for="">Nationality</label>
            <input type="text" name="" id="" placeholder="Nationality" required> <br><br>

            <label for="">City</label>
            <input type="text" name="" id="" placeholder="Residing City" required>

            <label for="">State of Origin</label>
            <input type="text" name="" id="" placeholder="State of Origin" required> <br><br>

            <label for="">L.G.A</label>
            <input type="text" name="" id="" placeholder="Local Government Area" required>

            <label for="">Choice of Property</label>
            <select name="" id="" required>
                <option value="">Luxury Home</option>
                <option value="">Bungalow</option>
                <option value="">Duplex</option>
                <option value="">Family Home</option>
                <option value="">Student Apartments</option>
                <option value="">Self-Contain</option>
                <option value="">Other</option>
            </select><br><br>

            <label for="">Duration</label>
            <select name="" id="" required>
                <option value="">One Month</option>
                <option value="">Two Months</option>
                <option value="">Three Months</option>
                <option value="">Four Months</option>
                <option value="">Six Months</option>
                <option value="">One Year</option>
                <option value="">Two Years</option>
                <option value="">Full Ownership</option>
            </select>

            <h4>Gender</h4>
            <label for="">Male</label>
            <input type="radio" name="gender" id="">

            <label for="">Female</label>
            <input type="radio" name="gender" id="">

            <h4>Payment Option </h4>
            
            <label for="">Cash Payment</label>
            <input type="radio" name="payment" id="">

            <label for="">Bank Transfer</label>
            <input type="radio" name="payment" id="">

            <label for="">P.O.S</label>   
            <input type="radio" name="paymment" id=""><br><br>

            <input type="submit" value="Submit Personal Info">

        </fieldset>
    </form>
</body>
</html>
